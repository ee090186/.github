name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - ee090186
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: |
      
        <br>
        <br>
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      value: |

        <br>
        <br>
      
  - type: textarea
    id: cause
    attributes:
      label: Cause
      description: Please describe the likely cause of the bug (if known)
      value: |
        <br>
        <br>

  - type: textarea
    id: solution
    attributes:
      label: Solution
      description: Please describe the solution of the bug (if known)
      value: |
        <br>
        <br>
      
  - type: textarea
    id: refelence
    attributes:
      label: Refelence
      description: Please copy and paste any refelence links of the bug or solution (if known)
      value: |
        []()
        
        <br>
        <br>
